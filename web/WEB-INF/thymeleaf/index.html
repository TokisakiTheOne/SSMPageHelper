<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>

        a {
               text-decoration: none;
               margin-left: 10px;
        }
    </style>

</head>
<body>
<table>
    <tr align="center">
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr th:each="emp:${list}" align="center">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.sex}"></td>
        <td th:text="${emp.age}"></td>
    </tr>
    <tr align="center">
        <!--上一页-->
        <td th:switch="${pageNum}">
            <p th:case="1"><a th:href="@{find(pageNum=1)}">上一页</a></p>
            <p th:case="*"><a th:href="@{find(pageNum=${pageNum}-1)}">上一页</a></p>
        </td>
        <td colspan="2">
            <p>
                <a th:href="@{find(pageNum=${p})}" th:each="p:${page}" th:text="${p}"></a>
            </p>
        </td>
        <!--下一页-->
        <td th:switch="${pageNum}">
            <p th:case="${sumPage}"><a th:href="@{find(pageNum=${sumPage})}">下一页</a></p>
            <p th:case="*"><a th:href="@{find(pageNum=${pageNum}+1)}">下一页</a></p>
        </td>
    </tr>
</table>


</body>
</html>
